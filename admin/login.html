<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Admin Login - Stone Stronger Artvenue</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23FF6F61' d='M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z'/%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="admin.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6F61',
                        secondary: '#2C3E50',
                        accent: '#FFD700',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100 flex items-center justify-center p-4 sm:p-6">
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,111,97,0.3) 1px, transparent 0); background-size: 40px 40px;"></div>
    </div>
    
    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md mx-auto">
        <!-- Logo -->
        <div class="text-center mb-4 md:mb-5">
            <img src="../img/logo.png" alt="Stone Stronger Artvenue Logo" class="w-32 h-32 sm:w-36 sm:h-36 md:w-40 md:h-40 mx-auto mb-2 md:mb-3 object-contain drop-shadow-lg transform hover:scale-105 transition-transform duration-300">
            <h1 class="text-2xl sm:text-2xl md:text-2xl font-bold text-gray-900 mb-1">Admin Panel</h1>
            <p class="text-gray-600 text-sm md:text-sm">Stone Stronger Artvenue</p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl sm:shadow-2xl p-6 sm:p-6 md:p-6">
            <h2 class="text-xl sm:text-xl md:text-xl font-bold text-gray-900 mb-3 md:mb-4">Sign In</h2>
            
            <form id="login-form" class="space-y-3 sm:space-y-4 md:space-y-4">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                            </svg>
                        </div>
                        <input type="email" id="email" name="email" required 
                            class="w-full pl-9 pr-4 py-2 sm:py-2 md:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white text-gray-900 text-sm"
                            placeholder="admin@example.com">
                    </div>
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" required 
                            class="w-full pl-9 pr-12 py-2 sm:py-2 md:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white text-gray-900 text-sm"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 hover:text-gray-600">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2 sm:gap-0">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>
                
                <!-- Demo Credentials -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-2.5 sm:p-3">
                    <p class="text-xs text-blue-800 font-medium mb-1.5">Demo Credentials:</p>
                    <p class="text-xs text-blue-700">Email: <strong>admin@stonestronger.com</strong></p>
                    <p class="text-xs text-blue-700">Password: <strong>admin123</strong></p>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-2 sm:py-2.5 md:py-2.5 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 text-sm">
                    Sign In
                </button>
                
                <!-- Back to Website -->
                <div class="text-center mt-4">
                    <a href="../index.html" class="text-sm text-gray-600 hover:text-primary transition-colors">
                        ← Back to Website
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6 sm:mt-8">
            <p class="text-xs sm:text-sm text-gray-500">
                © 2025 Stone Stronger Artvenue. All rights reserved.
            </p>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
